<VirtualHost *:80>
       ServerName local.mitsumori.jp
       ServerAlias local.mitsumori.jp
       ServerAdmin webmaster@localhost
       DocumentRoot /var/www/html/mitsumori/public
       ErrorLog ${APACHE_LOG_DIR}/error.log
       CustomLog ${APACHE_LOG_DIR}/access.log combined
       <Directory /var/www/html/mitsumori/public>
           AllowOverride All
       </Directory>
</VirtualHost>

